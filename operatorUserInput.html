<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label style="color: seagreen; font-size: 20px;"> Enter a Number for Operation : </label>
    <input type="number" name="num1" id="num1" style="width: 250px; height: 30px; 
    border-radius: 5px; margin-left: 50px; margin-top: 50px;"> <br>
    <label style="color: seagreen; font-size: 20px;"> Enter a Number for Operation : </label>
    <input type="number" name="num2" id="num2" style="width: 250px; height: 30px; 
    border-radius: 5px; margin-left: 50px;  margin-top: 50px;"> <br>
    <input type="button" value="calculation" onclick="operate()" style="width: 150px; height: 40px; 
    margin: 50px 150px;background-color: darkslategrey;">
    
    <p id="showAnswer"></p>

    <script>
        function operate(){
            var value1=parseInt(document.getElementById("num1").value);
            var value2=parseInt(document.getElementById("num2").value);
            var result="";
            var operator=prompt("Please enter a operator!");
            switch(operator) {
                case "+":
                    result = value1+value2;
                    break;
                case "-":
                    result = value1-value2;
                    break;
                case "*":
                    result = value1*value2;
                    break;
                default:
                    result = value1/value2;
            }
            document.getElementById("showAnswer").innerHTML=result;
        }
    </script> 
</body>
</html>
